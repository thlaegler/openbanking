                                                          CalculationFrequency:
                                                            description: How frequently the fee/charge is calculated
                                                            title: CalculationFrequency
                                                            type: string
                                                            enum:
                                                              - OnClosing
                                                              - OnOpening
                                                              - ChargingPeriod
                                                              - Daily
                                                              - Holiday
                                                              - PerItem
                                                              - Monthly
                                                              - OnAnniversary
                                                              - Other
