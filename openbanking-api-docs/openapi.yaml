          The header `kid` claim is the ID of the QSealC certificate assigned to it by the OB JWKS store.

          The body `csr` claim is the CSR in the DER format.

          ```
          {
            "typ": "JWT",
            "alg": "ES256",
            "kid": "ABCD1234",
          }
          {
            "csr": "string"
          }
          ```

