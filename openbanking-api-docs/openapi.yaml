          ```
          POST /organisation/tpp HTTP/1.1
          Content-Type: application/jwt | application/jose
          Accept: application/json
          Host: matls-dirapi.openbanking.org.uk
          eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6IkFCQ0QxMjM0IiwieDVjIjpbInFzZWFsYyIsImlzc3VlciBjZXJ0aWZpY2F0ZSIsInJvb3QgY2VydGlmaWNhdGUiXX0..lMsADSHkFGUw5PtgdEqXslYArzqf6tbg0lo0kCitOUA
          ```
